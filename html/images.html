            <h1 class="col-6 col-sm-3">Images - svg</h1>

                <ul class="row float-right">
                    <li class="col-auto"><a href="../index.html">Back to home</a></li>

        <main class="row img-row">
            <div class="img col-12 col-md-6">
                <h4>normal image</h4>
                <img src="../assets/images/head.png" alt="">

            <div class="img col-12 col-md-6">

                <img src="../assets/images/bunny.svg" alt="">
            </div>

            <div class="img col-12 col-md-6">
                <h4>svg image with svg element</h4>
                <svg>
                    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                    style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
                </svg>
            </div>

            <div class="img-background col-12 col-md-6">
                <h4>css background image</h4>
                <div id="third-image"></div>
            </div>
