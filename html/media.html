<!DOCTYPE html>
<html lang="nl" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Media</title>
        <link rel="stylesheet" href="../css/default-styles.css">
        <link rel="stylesheet" href="../css/grid-v1.5.css">
    </head>

    <body>
        <!--
            Leerlijn: webdevelopment
            Docent: Frits Bosschert
            Student: Armand van Alphen
        -->
        <header class="row">
            <h1 class="col-6 col-sm-3">Media</h1>
            <nav id="main-nav" class="col-6 col-sm-9 clearfix">
                <ul class="row float-right">
                    <li class="col-auto"><a href="../index.html">Back to home</a></li>
                </ul>
            </nav>
        </header>

        <main class="row">
            <div class="col-12 col-sm-6">
                <h4>Audio</h4>
                <audio controls>
                    <source src="../assets/sound/godfather.mp3" type="audio/mpeg">
                    <source src="../assets/sound/godfather.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="col-12 col-sm-6">
                <h4>Html video</h4>
                <video width="320" height="240" controls>
                    <source src="../assets/video/godfather.mp4" type="video/mp4">
                    <source src="../assets/video/godfather.webm" type="video/webm">
                    <source src="../assets/video/godfather.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="col-12 col-sm-6">
                <h4>Youtube include</h4>
                <iframe style="border: 0px; max-width: 50vw;" src="https://www.youtube.com/embed/X-jdl9hcCeg" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </main>
    </body>
</html>
